<div class="au-profile-wrapper">
    <div class="p-3 mt-5 mb-5 bg-dark text-white">
        <h5>Profile</h5>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card text-center">
                <div class="card-body bg-success text-white">
                    <h5 class="card-title">{{ profileData?.payload?.name }} ({{ profileData?.payload?.email }})</h5>
                    <sub class="card-text">{{ profileData?.payload?.exp }}</sub>
                </div>
            </div>
        </div>
    </div>
</div>
