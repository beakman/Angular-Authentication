<div class="row">
    <div class="col-md-12 list-group mt-5 mb-5">
        <a *ngFor="let member of memberList; let f=first;" class="list-group-item list-group-item-action" [ngClass]="{'active text-white': f}">
            <h5>{{ member.email }}</h5>
            <sub>{{ member._id }}</sub>
        </a>
    </div>
</div>
