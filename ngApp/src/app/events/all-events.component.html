<div class="p-3 mt-5 mb-5 bg-dark text-white">
    <h5>Events</h5>
</div>
<div class="row">
    <div class="col-md-4 mb-3" *ngFor="let event of eventsList">
        <div class="card text-center">
            <div class="card-body bg-success text-white">
                <h5 class="card-title">{{ event.name }}</h5>
                <sub class="card-text">{{ event.description }}</sub>
            </div>
            <div class="card-footer text-muted">
                {{ event.date | date : 'shortDate' }}
            </div>
        </div>
    </div>
</div>
