<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3>New Event</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]="eventData.name" id="name" type="text" name="name" class="form-control rounded-0" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input [(ngModel)]="eventData.description" id="description" type="text" name="description" class="form-control rounded-0" required />
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input [(ngModel)]="eventData.date" id="date" type="date" name="date" class="form-control rounded-0" required />
                    </div>
                    <button (click)="onClickNewEvent()" type="button" class="btn btn-success float-right">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
