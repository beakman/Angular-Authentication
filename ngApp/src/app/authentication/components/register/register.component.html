<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input [(ngModel)]="registerUserData.name" id="name" type="text" name="name" class="form-control rounded-0" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="registerUserData.email" id="email" type="text" name="email" class="form-control rounded-0" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="registerUserData.password" id="password" type="password" name="password" class="form-control rounded-0" required />
                    </div>
                    <button (click)="onClickRegisterUser()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
